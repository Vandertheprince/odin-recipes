<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaghetti Aglio e Olio</title>
</head>
<body>
    <h1>Spaghetti Aglio e Olio</h1>
    <img src="../images/aglio.jpg">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Spaghetti</li>
        <li>Oil</li>
        <li>Garlic</li>
        <li>Seasonings</li>
        <li>Cheese</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Boil the spaghetti. </li>
        <li>Toast the garlic in olive oil. </li>
        <li>Stir the seasonings into the pasta, then stir in the garlic and oil. </li>
        <li>Toss with cheese.</li>
    </ol>
</body>
